<section id="register" >
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="car_register">
        <div class="card">
          <div class="card-body text-center">
            <form  [formGroup]="registroForm" (ngSubmit)="onSubmit()">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
              <div class="form-group">
                <input type="text" id="name " name="name"class="form-control" placeholder="Name"   required>
                </div>
              <div class="form-group">
                <input type="text" id="email "  type="email" name="email"class="form-control" placeholder="Email" formControlName="email"required>
              </div>
              <div class="form-group">
                <input type="text" id="password" type="password" name="password"class="form-control" placeholder="Password" formControlName="password" required>
              </div>
              <div class="form-group">
                <select formControlName="id_tipo_usuario" class="form-control" id="id_tipo_usuario" >
                  <option [ngValue]="undefined" hidden>Selecciona rol para el usuario...</option>
                  <option value="1">Administrador</option>
                  <option value="2">Usuario</option>
                </select>

              </div>
              <button type="submit" class="btn btn-lg  btn-primary btn-block">Register</button>
              <div class="form-group">
                <a routerLink="/login" class="form-control login-user">Tienes una cuenta ? </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</section>
